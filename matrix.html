<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>



  <div id="box">
    0
  </div>
  <div id="box1">
    0
  </div>

  <style>
    #box {
      height: 200px;
      width: 200px;
      background-color: red;
      font-size: 60px;
    }
  </style>
  <script src="anime/anime.min.js"></script>
  <script>
    var obj = document.getElementById("box");
    var myObject = {
      prop1: 0,

    }
    anime({
      targets: myObject,
      prop1: 50,


      round: 1,
      easing: 'easeInOutExpo',
      update: function() {
        obj.innerHTML = JSON.stringify(myObject.prop1);
      }
    })



  </script>


</body>

</html>
